<form action="skrypt.php" method="post">
    <fieldset>
        <legend>Dane identyfikacyjne</legend>
        <label>Firma:<br>
        <input type="text" name="firma" required placeholder="Wprowadź nazwę firmy.">
        </label><br><br>

        <label>Ulica:<br>
        <input type="text" name="ulica">
        </label><br><br>

        <label>Miejscowość:<br>
        <input type="text" name="miejscowosc">
        </label><br><br>

        <label>Kod pocztowy:<br>
        <input type="text" name="kod_pocztowy">
        </label><br><br>

        <label>NIP:<br>
        <input type="text" name="nip">
        </label><br><br>

        <label>WWW:<br>
        <input type="text" name="www">
        </label>
    </fieldset>
  
    <fieldset>
        <legend>Osoba kontaktowa</legend>
        <label>Nazwisko:<br>
        <input type="text" name="nazwisko" required>
        </label><br><br>

        <label>Imie:<br>
        <input type="text" name="imie" required>
        </label><br><br>

        <label>Telefon:<br>
        <input type="tel" name="telefon" required pattern="[0-9]{9}" title="Wprowadź 9-cyfrowy numer telefonu">
        </label><br><br>

        <label>Kraj:<br>
        <select name="kraj" required>
            <option value="">wybierz</option>
            <option value="Polska">Polska</option>
            <option value="Niemcy">Niemcy</option>
            <option value="Czechy">Czechy</option>
        </select>
        </label><br><br>

        <label>Telefon kom.:<br>
        <input type="tel" name="telefon_kom" pattern="[0-9]{9}" title="Wprowadź 9-cyfrowy numer telefonu">
        </label><br><br>

        <label>Faks:<br>
        <input type="text" name="faks">
        </label><br><br>

        <label>E-mail*:<br>
        <input type="email" name="email" required>
        </label>
    </fieldset>

    <fieldset>
        <legend>Informacje dodatkowe</legend>
        <label>Zakupy:<br>
        <input type="radio" name="zakupy" value="detaliczne" checked> detaliczne
        <input type="radio" name="zakupy" value="hurtowe"> hurtowe
        </label><br><br>

        <label>Prowadzę:<br>
        <input type="checkbox" name="prowadzę[]" value="hurtownia"> hurtownię
        <input type="checkbox" name="prowadzę[]" value="salon"> salon
        <input type="checkbox" name="prowadzę[]" value="sklep"> sklep
        <input type="checkbox" name="prowadzę[]" value="punkt_gsm"> punkt z akcesoriami GSM
        <input type="checkbox" name="prowadzę[]" value="inny"> inny:
        <input type="text" name="inny_opis">
        </label>
    </fieldset>

    <fieldset>
        <legend>Moja główna branża to</legend>
        <label>
        <input type="radio" name="branza" value="GSM" checked> GSM<br>
        <input type="radio" name="branza" value="RTV"> RTV<br>
        <input type="radio" name="branza" value="komputerowa"> komputerowa<br>
        <input type="radio" name="branza" value="drukarki"> materiały eksploatacyjne do drukarek<br>
        <input type="radio" name="branza" value="inna"> inna:
        <input type="text" name="branza_inna">
        </label>
    </fieldset>

    <fieldset>
        <legend>Dane konfiguracyjne</legend>
        <label>Login:<br>
        <input type="text" name="login" required>
        </label><br><br>

        <label>Hasło:<br>
        <input type="password" name="haslo" required>
        </label><br><br>

        <label>Powtórz Hasło:<br>
        <input type="password" name="haslo2" required>
        </label>
    </fieldset>

    <br>
    <input type="submit" value="Wyślij">
</form>
