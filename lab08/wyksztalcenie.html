<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>płec badanych</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <section class="container mb-5 p-5">
        <h3>Wykształcenie badanych</h3>

        <div class="mb-3">
        <label>Podstawowe: 20%</label>
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width: 20%;">20%</div>
        </div>
        </div>

        <div class="mb-3">
        <label>Zawodowe: 27%</label>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 27%;">27%</div>
        </div>
        </div>

        <div class="mb-3">
        <label>Średnie: 22%</label>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 22%;">22%</div>
        </div>
        </div>

        <div class="mb-3">
        <label>Wyższe: 31%</label>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 31%;">31%</div>
        </div>
        </div>

        <a href="./zad18.html" class="btn btn-secondary mt-3">Powrót</a>
    </section>

    
</body>
</html>
