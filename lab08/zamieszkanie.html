<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>płec badanych</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <section class="container mb-5 p-5">
        <h3>Miejsce zamieszkania badanych</h3>

        <div class="mb-3">
        <label>Wieś: 38%</label>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 38%;">38%</div>
        </div>
        </div>

        <div class="mb-3">
        <label>Miasto do 50 tys.: 30%</label>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 30%;">30%</div>
        </div>
        </div>

        <div class="mb-3">
        <label>Miasto powyżej 50 tys.: 32%</label>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 32%;">32%</div>
        </div>
        </div>

        <a href="./zad18.html" class="btn btn-secondary mt-3">Powrót</a>
    </section>

    
</body>
</html>
